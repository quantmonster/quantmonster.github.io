---
layout: default
---

<div class="home">
  
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <!--<span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>-->
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} <font class="post-date">({{ post.date | date: "%b %Y" }})</font></a>
        <br>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>

</div>
